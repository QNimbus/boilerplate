services:
  portainer-ce:
    image: portainer/portainer-ce:alpine
    container_name: ${COMPOSE_PROJECT_NAME}_app
    restart: always
    volumes:
      - type: volume
        source: data
        target: /data
        read_only: false
      - /var/run/docker.sock:/var/run/docker.sock
    ports: []
      # - 9000:9000
      # - 9443:9443
    networks:
      - docker-services
    healthcheck:
      test: nc -z -v localhost 9000 || exit 1
      interval: 30s
      timeout: 5s
      retries: "3"
    labels:
      traefik.enable: 'true'
      traefik.http.routers.portainer.entrypoints: websecure
      traefik.http.routers.portainer.rule: Host(`portainer.apps.vwn.io`)
      traefik.http.routers.portainer.tls: 'true'
      traefik.http.routers.portainer.tls.certresolver: porkbun_dns_resolver
      traefik.http.routers.portainer.service: portainer
      traefik.http.services.portainer.loadbalancer.server.port: 9000

# Create a new network for the services to communicate over
#
# $ docker network create \
#   --driver bridge \
#   --opt "com.docker.network.bridge.enable_icc"="true" \
#   --opt "com.docker.network.bridge.enable_ip_masquerade"="true" \
#   --opt "com.docker.network.bridge.host_binding_ipv4"="0.0.0.0" \
#   --opt "com.docker.network.driver.mtu"="1500" \
